<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darting Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" type="text/css" />
  </head>
  <body>
    <div class="container-2player">
      <div class="row">
        <div class="col-12"><h1>P1</h1></div>
      </div>
      <div><h2>Total</h2></div>
      <div class="row">
        <div class="col-12"><h3>301</h3></div>
      </div>
      <div class="currentscore"><h2>Current Score</h2></div>
      <div class="row">
      
        <div class="col-12" id="ply2crntscr"><h3>??</h3></div>
      </div>
      <div class="calculation">
        <div class="form-group">
          <label for="exampleFormControlInput1"
            >How much score player 1 made?</label
          >
          
          <div class="row">
            <div class="col-12">
              <input
                type="text"
                id="score1"
                placeholder="Score..."
                class="form-control"
              />
            </div>
            <div class="col">
              <input
                type="submit"
                id="submit1"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
            </div>
          </div>  
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
